<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Keep Notes</title>
  <script src="https://kit.fontawesome.com/c48a4923fc.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
    .searchbox {
      background-color: #f1f3f4;
      border: 1px solid transparent;
      max-width: 720px;
      position: relative;
      transition: #f1f3f4 100ms ease-in,width 100ms ease-out;
    }
    .search-container {
      max-width: 100%;
      flex: 1 1 auto;
      padding-left: 10px;
      padding-right: 10px;
      width: 100%;
      background-color: powderblue;
      height: 52px;
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand navbar-dark bg-dark px-2">
    <!-- Ham-button -->
    <div class="side-nav-button p-2 me-3 text-light">
      <i class="fa-solid fa-bars"></i>
    </div>

    <!-- Brand-Logo -->
    <i class="fa-regular fa-note-sticky fa-2x text-warning"></i>
    <a class="navbar-brand px-4" href="#">Keep-Notes</a>

    <!-- Nav-Bar -->
    <div class="navbar-collapse">
      <!-- Buttons-In-Navbar -->
      <div class="search-container">

        <form class="searchbox">
          <div>
            <input class="" aria-label="Search" autocomplete="off" placeholder="Search" type="text">
          </div>
        </form>
      </div>
    </div>
  </nav>





  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
